{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form  method="GET" role="search" action='' class="form-inline" style="margin-top:80px;">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search Products" name="q">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
    <hr>
    <div class="row">
        <div class="col-md-7 col-md-offset-3">
        {%  if qs  %}
            {% if object_list %}
                <h3>Product:</h3>
                {% include 'products.html' with object_list=object_list %}

            {% else %}
                <h4 style="color:red;"> Product Not Found</h4>
            {% endif %}
        {% endif %}
        </div>
    </div>


{% endblock content %}
