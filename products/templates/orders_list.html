{% extends 'base.html' %}

{% block head_title %}
    {{ block.super }} | Orders
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <h2>Your Orders:</h2>
    </div>
    <div class="col-md-4">
        <h4><a href="{% url 'pdf_view' %}" target="_blank">Generate pdf</a></h4>
    </div>
</div>
{% for order in object_list %}
    <div class="row">
        <div class="col-md-6 " style="background-color:rgba(221, 221, 221, 0.45);padding:10px;margin:5px;">
            <!--USer: {{ order.user.username }} <br/>-->
            <h4>Product: {{ order.product.title }}</h4>
            <h4>Price: {{  order.product.price }}</h4>
            <h4>Date:{{ order.timestamp }}</h4>

        </div>
    </div>
{% endfor %}

{% endblock %}
